<!DOCTYPE html>
<html lang="eng">
<head>
<link rel="stylesheet" href="style.css">
<style>
body{
color:#E0CDA9;
}
*{
margin:0px;
padding:0px;
box-sizing:border-box;
font-family:sans-serif;
}
.container{
width:80%;
max-weight:600px;
margin:50px auto;
padding:20px;
background-color:#fff;
border-radius:10px;
box-shadow:0px 5px 10px rgba(0,0,0,0.2);
}
.container h1{
text-align:center;
margin-bottom:20px;
color:#333;
}
form input,
form textarea{
display:block;
width:100%;
margin-bottom:10px;
padding:10px;
border:none;
border-radius:5px;
background-color:silver;
color:#333;
}
form input:focus,
form textarea:focus{
outline:none;
box-shadow:0 0 5px #333;
}
form button{
display:block;
width:100%;
padding:10px;
border:none;
border-radius:5px;
background-color:#555;
color:#fff;
cursor:point;
transition:0.3s ease;
}
form button:hover{
background-color:#555;
}
</style>
</head>
<body>
<div class="container">
<h1>Contact Us</h1>
<form>
<input type="text" placeholder="Your Name">
<input type="email" placeholder="Your Email">
<textarea placeholder="Your Message"></textarea>
<button type="Submit">Send</button>
</form>
</div>
</body>
</html>
